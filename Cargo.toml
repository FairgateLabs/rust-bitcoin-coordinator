[package]
name = "bitvmx-unstable"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
bitcoincore-rpc = "0.19.0"
config = "0.14.0"
console = "0.15.8"
serde = "1.0.204"
serde_json = "1.0.96"
thiserror = "1.0.63"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = "1.10.0"
ctrlc = "3.4"
hex = "0.4.3"
env_logger = { version = "*", default-features = false, features = [
  "termcolor",
  "atty",
  "humantime",
] }
log = "0.4"

# BitVMX dependencies
rust-bitvmx-storage-backend = { path = "storage" }
bitvmx-transaction-dispatcher = { path = "dispatcher" }
bitvmx-transaction-monitor = { path = "monitor" }
bitvmx-key-manager = { path = "key_manager" }

[dependencies.bitcoin]
version = "0.32.2"
features = ["rand-std", "serde"]

[dependencies.chrono]
version = "0.4.38"
features = ["serde"]

[dependencies.rand]
version = "0.8.5"
features = ["std", "std_rng"]
